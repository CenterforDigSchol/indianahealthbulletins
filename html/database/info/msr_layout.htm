<html>

<head>
  <title> Table display options </title>
  <link rel="stylesheet" href="../inpub_db.css" type="text/css" />

<body>

<h2> Table display option:
One table per Month, Statistics in rows, Regions in columns </h2>

    <ul>
    <table class="query_results">
      <caption> August 1918 </caption>
      <tr class="heading">
        <td class="column_heading"> Statistic </td>
        <td class="column_heading"> Indiana (statewide) </td>
        <td class="column_heading"> Urban </td>
        <td class="column_heading"> Rural </td>
      </tr>
      <tr class="odd_row">
        <th> Population </th>
        <td class="statistic_value"> 2911665 </td>
        <td class="statistic_value"> 1210486 </td>
        <td class="statistic_value"> 1701179 </td>
      </tr>
      <tr class="even_row">
        <th> Lobar and Broncho Pneumonia </th>
        <td class="statistic_value"> 60 </td>
        <td class="statistic_value"> 28 </td>
        <td class="statistic_value"> 32 </td>
      </tr>
      <tr class="odd_row">
        <th> Influenza </th>
        <td class="statistic_value"> 5 </td>
        <td class="statistic_value"> 3 </td>
        <td class="statistic_value"> 2 </td>
      </tr>
      <tr class="even_row">
        <th> Smallpox </th>
        <td class="statistic_value"> 0 </td>
        <td class="statistic_value"> 0 </td>
        <td class="statistic_value"> 0 </td>
      </tr>
    </table>
    </ul>

</body>
</html>
